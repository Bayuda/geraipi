{% extends 'layout.html' %} 
{% load static %} 
{% block content %}
<div class="mt-3 mb-4 h-screen flex flex-col justify-center items-center">
    <div>Processing {{ cart_item}}<div>
</div>

{% endblock %}

{% block header %}
{% endblock %}

{% block bottom_nav %}
{% endblock%}

{% block script %}
<script>
    function onIncompletePaymentFound(payment) {
        alert("to this")
        let transactionid = payment.transaction.txid
        $.ajax({
            url:'/setcomplete/'+payment.identifier,
            data:{
                txid: payment.transaction.txid,
                cart: "{{ cart_item.id }}"
            },
            method:'get',
            success: function(res){
                alert("dones")
                console.log(res)
            }
        })
    };

    function checkout_click(){
        $.ajax({
            url:"/cart_json/{{ cart_item.id }}",
            method:"GET",
            success: function(response){
                const scopes = ['username','payments','wallet_address'];
                Pi.authenticate(scopes, onIncompletePaymentFound).then(function(auth) {
                    const data = {
                        "amount": response.harga_total,
                        "memo": "Pembelian {{ cart_item.produk.nama }}",
                        "metadata": {"nama": "pembelian_{{ cart_item.nama }}"},
                        "uid": auth.uid
                    }
                    let txid = null 
                    Pi.createPayment(data, {
                        onReadyForServerApproval(params){
                            $.ajax({
                                url:'/approve/'+params,
                                method:'get',
                                success: function(res){
                                    txid = res
                                },
                                error: function(e){
                                    alert(e)
                                    window.location.href = '/home'
                                }
                            })
                        },
                        onReadyForServerCompletion(params){
                            $.ajax({
                                url: '/paymentchart/'+params,
                                data: { cart_id: "{{ cart.id }}" },
                                method: "GET",
                                success: function(res){
                                    console.log(res)
                                    window.location.href = '/home'
                                },
                                error: function(e){
                                    alert(e)
                                    window.location.href = '/home'
                                }
                            })
                            
                        },
                        onCancle(){
                            alert("cancel")
                            window.location.href = '/'
                        },
                        onError(param){
                            alert("errrrr")
                            window.location.href = '/'
                        }
                    })
                }).catch(function(error) {
                    alert(error)
                    alert("ada kesalahan sistem ")
                    window.location.href = '/home'
                })
            },
            error: function(err){
                alert(err)
            }
        })
        
    }

    $(function(){
        checkout_click()
    })
</script>
{% endblock %}
